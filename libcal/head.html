<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var feedbackLink = document.querySelector('#feedback-link');
    var feedbackSection = document.querySelector('.site-feedback');
    var cancel = document.querySelector('.site-feedback .form-actions a');
    var hamburgerButton = document.querySelector('button.nav-toggle');
    var navContainer = document.querySelector('nav#navigation');
    var sourceField = document.querySelector('[name="submitted[source]"]'); // new line 2021-09-07

    feedbackLink.addEventListener('click', function(e) {
      e.preventDefault();
      sourceField.value = window.location; // new line 2021-05-10
      feedbackSection.setAttribute('style', 'display: block; max-height: 100%; opacity: 1;');
    });

    cancel.addEventListener('click', function(e) {
      e.preventDefault();
      feedbackSection.removeAttribute('style');
    });

    hamburgerButton.addEventListener('click', function(e) {
      console.log(navContainer);
      e.preventDefault();
      if (navContainer.hasAttribute('style')) {
        navContainer.removeAttribute('style');
      } else {
        navContainer.setAttribute('style', 'display: block;');
      }
    });
  });
</script>
